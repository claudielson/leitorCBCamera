<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leitor de Código de Barras</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #interactive.viewport {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #result {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="interactive" class="viewport"></div>
    <div id="result">Aponte a câmera para um código de barras</div>

    <!-- Inclua o QuaggaJS -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        width: {
                            min: 640
                        },
                        height: {
                            min: 480
                        },
                        facingMode: "environment" // usa a câmera traseira em celulares
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader", // para EAN-13, EAN-8
                        "ean_8_reader",
                        "ean_13_reader",
                        "code_128_reader",
                        "code_39_reader",
                        "upc_reader"
                    ]
                }
            }, function(err) {
                if (err) {
                    console.error("Erro ao iniciar o Quagga:", err);
                    document.getElementById('result').innerText = "Erro ao acessar a câmera.";
                    return;
                }
                console.log("Quagga iniciado com sucesso");
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                console.log("Código detectado:", code);
                document.getElementById('result').innerText = "Código: " + code;

                // Opcional: parar após detectar (remova se quiser continuar escaneando)
                // Quagga.stop();
            });
        });
    </script>
</body>

</html>
