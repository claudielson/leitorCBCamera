<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Leitor de Código de Barras</h1>
            
            <div v-if="!scannerAtivo" class="controls">
                <button @click="iniciarScanner" class="btn btn-primary">
                    Iniciar Scanner
                </button>
            </div>

            <div v-else class="scanner-container">
                <div id="interactive" class="viewport"></div>
                <button @click="pararScanner" class="btn btn-danger">
                    Parar Scanner
                </button>
            </div>

            <div v-if="codigoLido" class="resultado">
                <h3>Código Lido: {{ codigoLido }}</h3>
                <div v-if="produto" class="produto-info">
                    <h4>{{ produto.nome }}</h4>
                    <p>Preço: R$ {{ produto.preco }}</p>
                    <p>Categoria: {{ produto.categoria }}</p>
                </div>
                <div v-else-if="carregando" class="loading">
                    Carregando informações...
                </div>
                <div v-else class="erro">
                    Produto não encontrado
                </div>
            </div>

            <div v-if="erro" class="error-message">
                {{ erro }}
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
